<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Performance Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- Header with Title and Logo -->
        <div class="header">
            <h1>Interactive Performance Wheel</h1>
            <img src="BR_Logo_Dark.png" alt="BR Logo" class="logo">
        </div>

        <div class="input-section">
            <div class="input-container" id="inputs">
                <!-- Input boxes for competencies will be generated here -->
            </div>
            <div class="button-container">
                <button onclick="generatePieChart()">Generate Wheel</button>
            </div>
        </div>

        <div class="main-content" id="chart-container">
            <div id="canvas-container">
                <canvas id="pieChart" width="625" height="625"></canvas>
            </div>
            <div id="info-container">
                <table>
                    <thead>
                        <tr>
                            <th class="category-column">Competencies</th>
                            <th class="value-column">Values</th>
                        </tr>
                    </thead>
                    <tbody id="info-body"></tbody>
                </table>
                <div class="save-button-container">
                    <button class="save-button" onclick="saveAsImage()">Save as image</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        Designed and Developed by: KM-Beaconred
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.0.0-rc.7/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
